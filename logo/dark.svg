<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 44" fill="none">
  <defs>
    <!-- Subtle glow behind shield -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Gradient for shield fill -->
    <linearGradient id="shieldGrad" x1="20" y1="2" x2="20" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.02"/>
    </linearGradient>
    <!-- Bar gradient for premium feel -->
    <linearGradient id="barGrad" x1="13" y1="0" x2="27" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
  </defs>

  <!-- Shield background fill -->
  <path d="M20 3C20 3 6 9 6 9v12c0 9 5.8 17.4 14 20 8.2-2.6 14-11 14-20V9L20 3z" fill="url(#shieldGrad)"/>

  <!-- Shield outline - smooth, precise -->
  <path d="M20 3C20 3 6 9 6 9v12c0 9 5.8 17.4 14 20 8.2-2.6 14-11 14-20V9L20 3z" stroke="#10B981" stroke-width="1.5" fill="none" stroke-linejoin="round"/>

  <!-- Score bars - refined with rounded caps and gradient progression -->
  <rect x="13.5" y="12.5" width="13" height="2.5" rx="1.25" fill="#10B981" opacity="0.2"/>
  <rect x="13.5" y="18" width="13" height="2.5" rx="1.25" fill="#10B981" opacity="0.45"/>
  <rect x="13.5" y="23.5" width="13" height="2.5" rx="1.25" fill="url(#barGrad)"/>

  <!-- Checkmark - crisp white, positioned below bars -->
  <polyline points="15.5,28.5 18.5,31.5 24.5,25" stroke="#FFFFFF" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
</svg>